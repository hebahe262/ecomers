<section class="w-2/4 mx-auto bg-gray-50  p-4 rounded border shadow ">
    <h1 class="text-3xl font-light text-center text-main">Forget Paasword</h1>
 @if (step==1) {
    <form  [formGroup]="verifyEmail" (ngSubmit)="verifyEmailsubmit()">
        <div class="mb-2">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">email</label>
            <input  formControlName="email" type="email" id="email" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
       
        </div>
    
        
     <button [disabled]="verifyEmail.invalid" class="btn-main">Verify Email</button>
    
     </form>
    
 }

 
@if (step==2) {
    <form  [formGroup]="verifyCode" (ngSubmit)="verifyCodesubmit()">
        <div class="mb-2">
            <label for="resetCode" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">reset Code</label>
            <input  formControlName="resetCode" type="text" id="resetCode" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
       
        </div>
    
        
     <button [disabled]="verifyCode.invalid" class="btn-main">Verify Code</button>
     </form>
    
}

@if (step==3) {
    <form  [formGroup]="resetPassword" (ngSubmit)=" resetPasswordsubmit()" >

        <div class="mb-2">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">email</label>
            <input readonly  formControlName="email" type="email" id="email" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
       
        </div>
        <div class="mb-2">
            <label for="newPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
            <input  formControlName="newPassword" type="password" id="newPassword" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
       
        </div>
    
        
     <button [disabled]="resetPassword.invalid" class="btn-main">Verify Email</button>
     
           
     </form>
} 


</section>
