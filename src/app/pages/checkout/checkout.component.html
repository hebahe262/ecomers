<section class="bg-gray-100 rounded border shadow p-5 w-[75%] mx-auto">
    <h1 class="text-center text-main text-3xl">checkout</h1>
  

    <form  [formGroup]="chekOutForm"  >

        <label for="details" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">details</label>
        <textarea formControlName="details" formControlName="details"  id="details" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
   
        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">phone</label>
        <input type="tel" formControlName="phone" formControlName="phone"  id="phone" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

        
        <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">city</label>
        <input type="text" formControlName="city" formControlName="city"  id="city" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
   
        <div  class="flex justify-between">
            <button (click)="onlinePayment()" [disabled]="chekOutForm.invalid" type="submit" class="mt-5 flex items-center gap-2 px-4 py-2 bg-main text-white font-semibold rounded-lg shadow-md hover:bg-green-700 active:bg-green-500 transition">
                <img src="images/mastercard.webp" alt="Mastercard" class="w-6 h-6">
                Online Payment
            </button>
