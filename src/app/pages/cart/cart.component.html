@if (cartDetails.totalCartPrice) {
    <section class="bg-gry-50 rounded border shadow p-4 w-[75%] mx-auto">
       
        <h1 class="text-center text-4xl text-main" >Shop Cart :</h1>


        

      
         <div class="flex items-center justify-between p-6"> 
            <span class=" text-main text-3xl">Total Cart Price : EG {{cartDetails.totalCartPrice}}</span>
         <button (click)="clearItems()" class="bg-red-700 hover:bg-red-600 border rounded text-xs px-10 py-1 text-white">Clear Cart</button>

        </div> 
     <!-- @for (prod of cartDetails.products; track prod.product.id) { -->
    
    
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-16 py-3">
                            <span class="sr-only">Image</span>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Product
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Qty
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Price
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
     @for (prod of cartDetails.products; track prod.product.id) {

                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <td class="p-4">
                            <img [src]="prod.product.imageCover" class="w-16 md:w-32 max-w-full max-h-full" [alt]="prod.product.title">
                        </td>
                        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                            {{prod.product.title}}
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <button (click)="updateCount(prod.product.id  , prod.count -1)" class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                                   
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                                    </svg>
                                </button>
                                <div>
                                    <span class="text-main"> {{prod.count}} </span>
                                </div>
                                <button (click)="updateCount(prod.product.id  , prod.count +1)" class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                                   
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                                    </svg>
                                </button>
                            </div>
                        </td>
                        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                            <span class="text-main">$</span> {{prod.price}}
                        </td>
                        <td class="px-6 py-4">
                            <!-- <a role="button" (click)="removeItem(prod.product.id)"  class="font-medium text-red-600 dark:text-red-500 hover:underline"
                            >Remove</a> -->
                            <!-- From Uiverse.io by cssbuttons-io --> 

<button (click)="removeItem(prod.product.id)"  class="noselect  delet"><span class="text">Delete</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>
                        </td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    
    
    <button  [disabled]="isLoading" type="submit" class="btn-main mt-6" [routerLink]="['/checkout',cartDetails._id]">
        @if ( isLoading) {
            <span><i class="fas fa-spin fa-spinner"></i></span>
        }
        Check Out</button>
      
    
    
    </section>
    
}

 @else {
   <div class="p-6">
    <h1 class="text-5xl text-red-600 text-center">No Data Found</h1>
   </div>
}
